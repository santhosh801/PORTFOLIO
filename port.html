.card {
    border-radius: 50px;
    text-align: center;
    padding: 20px;
    max-width: 500px;
    position: sticky;
    width: 100%;
    height: 450px;

    background-color: transparent;
    animation: glow 6s infinite;
}

@keyframes glow {
   
    
    50% {
        box-shadow: 0px 0px 0px 6px rgba(255, 255, 255, 0.5),
                    0px 0px 0px 9px rgba(255, 255, 255, 0.5),
                    0px 0px 0px 15px rgba(255, 255, 255, 0.5);
    }
    75% {
        box-shadow: 0px 0px 0px 6px rgba(255, 255, 255, 0.25),
                    0px 0px 0px 9px rgba(255, 255, 255, 0.25),
                    0px 0px 0px 15px rgba(255, 255, 255, 0.25),
    }
    100% {
        box-shadow: 0px 0px 0px 6px rgba(255, 255, 255, 0.25),
                    0px 0px 0px 9px rgba(255, 255, 255, 0.25),
                    0px 0px 0px 15px rgba(255, 255, 255, 0.25),
    }

}

.card img {
    border-radius: 50%;
    width: 150px;
    border: 2px solid white;
    box-shadow: rgba(255, 255, 255, 0.56) 0px 2px 10px 1px;
